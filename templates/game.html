<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
</head>
<body>
    <form action="/madlib">
        <h2>Make choices for {{name}} Madlib:</h2> <br><br>
        {% for key, value in types.items() %}
            {{value}}: <br>
            <input type="text" name="{{key}}"> <br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
